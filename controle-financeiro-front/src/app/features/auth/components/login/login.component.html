<div class="login-bg">
  <div class="logo-wrapper">
    <img src="assets/img/logo-transparent.png" alt="Logo" class="logo" />
  </div>
  <div class="login-container">
    <form (ngSubmit)="login()" #loginForm="ngForm" autocomplete="off">
      <input
        type="text"
        name="emailOuUsuario"
        [(ngModel)]="form.emailOuUsuario"
        placeholder="UsuÃ¡rio ou Email"
        required
        autocomplete="username"
      />
      <input
        type="password"
        name="senha"
        [(ngModel)]="form.senha"
        placeholder="Senha"
        required
        autocomplete="current-password"
      />
      <button type="submit">Entrar</button>
      <button type="button" (click)="navigateToCadastro()" class="cadastro-btn">
        Cadastrar
      </button>
    </form>
  </div>
</div>
